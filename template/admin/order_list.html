<h2>{{ title }}</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Customer</th>
    <th>Product</th>
    <th>Total</th>
    <th>Payment</th>
    <th>Status</th>
    <th>Action</th>
</tr>

{% for order in orders %}
<tr>
    <td>{{ order.id }}</td>
    <td>{{ order.customer.username }}</td>
    <td>{{ order.product.name }}</td>
    <td>{{ order.total_price }}</td>
    <td>{{ order.payment_status }}</td>
    <td>{{ order.order_status }}</td>
    <td>
        <a href="{% url 'detailsshow' order.id %}">View</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7">No Orders Found</td>
</tr>
{% endfor %}
</table>

<br>
<a href="{% url 'orders_dashboard' %}">
    <button>Back</button>
</a>
